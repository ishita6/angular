<div class="container mt-5 mb-5">

    <div class="row">

        <div class="col-lg-6" *ngIf="jobData">
            <a routerLink="../../job" class="btn btn-sm btn-dark mb-3 ">Back</a>
            <img src="{{jobData[0].JobImg}}" width="100%"/>
            <h1 class="mt-3">{{jobData[0].JobName}}</h1>
            <p>{{jobData[0].JobDetails}}</p>
            <p>{{jobData[0].JobExperience}}</p>
            <!-- <p>{{jobData[0].JobSalary}}</p> -->
        </div>

        <div class="col-lg-6 col-12">
            <h1>Enter Your Details</h1>
            <form>

                <input type="text" class="form-control" placeholder="Enter Your Full Name" />
                <input type="text" class="form-control" placeholder="Enter Your Mobile" />
                <h1 style="font-size:18px; padding-top:20px">Upload Resume/CV</h1>
                <input type="file" class="file-upload" onchange = "console.log(event.target.files)">
                <button class="btn btn-md btn-dark mt-3">Apply</button>

            </form>


        </div> 


    </div>

</div>
